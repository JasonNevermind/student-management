<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>UpdateMajor</title>

    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
</head>
<body>

<!--顶部导航栏-->
<div th:replace="~{common::topbar}"></div>

<div class="container-fluid">
    <div class="row">

        <!--侧边栏-->
        <div th:replace="~{common::sidebar(active='major')}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <form class="pt-3" th:action="@{/updateMajor}" method="post">
                <div class="form-group">
                    <label>专业名</label>
                    <input th:value="${oldMajorName}" type="text" name="majorName" class="form-control"
                           placeholder="Enter MajorName" required>
                </div>
                <div class="form-group">
                    <label>院系名</label>
                    <select name="departName" class="form-control" aria-label="Default select example">
                        <!--把该专业所在的院系出现在第一个位置-->
                        <option th:text="${selectDepartName}" th:value="${selectDepartName}"></option>
                        <option th:each="departName:${allDepartName}" th:text="${departName}"
                                th:value="${departName}"></option>
                    </select>
                </div>
                <p th:text="${errorMsg}" style="color: red"></p>
                <button type="submit" class="btn btn-primary">修改</button>
                <a class="btn btn-secondary" th:href="@{/majorList}">返回</a>
            </form>
        </main>
    </div>
</div>

</body>
</html>
