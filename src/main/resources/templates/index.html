<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Index</title>

    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
</head>

<body>
<!--顶部导航栏-->
<div th:replace="~{common::topbar}"></div>

<div class="container-fluid">
    <div class="row">

        <!--侧边栏-->
        <!--传递参数给组件-->
        <div th:replace="~{common::sidebar(active='index')}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div class="align-items-center pt-3"></div>
            <div class="jumbotron">
                <h1 class="display-4">Welcome！</h1>
                <p class="lead">This is a simple student information management system to realize the management of
                    students, classes, majors, departments, grades, etc.</p>
                <hr class="my-4">
                <p>It is implemented using spring boot、thymeleaf、spring security.</p>
                <a sec:authorize="!isAuthenticated()" class="btn btn-primary btn-lg"
                   th:href="@{/login}" role="button">Learn More</a>
                <a sec:authorize="isAuthenticated()" class="btn btn-primary btn-lg"
                   th:href="@{/departList}" role="button">Learn More</a>
            </div>
        </main>
    </div>
</div>

</body>
</html>
