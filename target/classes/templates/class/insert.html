<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>InsertClass</title>

    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
</head>
<body>

<!--顶部导航栏-->
<div th:replace="~{common::topbar}"></div>

<div class="container-fluid">
    <div class="row">

        <!--侧边栏-->
        <div th:replace="~{common::sidebar(active='class')}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <form class="pt-3" th:action="@{/insertClass}" method="post">
                <div class="form-group">
                    <label>班级名</label>
                    <input th:value="${InputClassName}" type="text" name="className" class="form-control"
                           placeholder="Enter ClassName" required>
                </div>
                <div class="form-group">
                    <label>专业名</label>
                    <select name="majorName" class="form-control" aria-label="Default select example">
                        <option th:text="${selectMajorName}" th:value="${selectMajorName}"></option>
                        <option th:each="majorName:${allMajorName}" th:text="${majorName}"
                                th:value="${majorName}"></option>
                    </select>
                </div>
                <p th:text="${errorMsg}" style="color: red"></p>
                <button type="submit" class="btn btn-primary">添加</button>
                <a class="btn btn-secondary" th:href="@{/classList}">返回</a>
            </form>
        </main>
    </div>
</div>

</body>
</html>
